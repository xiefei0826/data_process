---
apiVersion: v1
kind: Endpoints
metadata:
  name: datacentre-mysql
subsets:
  - ports:
      - port: 3306
    addresses:
      - ip: 172.18.192.210

---
apiVersion: v1
kind: Service
metadata:
  name: datacentre-mysql
spec:
  selector:
    app: datacentre-mysql
  ports:
    - port: 3306
  type: NodePort
---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: datacentre-backup-mysql-pv
spec:
  capacity:
    storage: 500Gi
  nfs:
    path: /nas/data/backup/mysql
    server: 192.168.1.131
  persistentVolumeReclaimPolicy: Retain
  accessModes:
    - ReadWriteMany
    - ReadWriteOnce

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: datacentre-backup-mysql-pvc
spec:
  storageClassName: ""
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Gi


