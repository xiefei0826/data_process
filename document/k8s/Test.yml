apiVersion: v1
kind: Pod
metadata:
  name: estest
  labels:
    app: estest
spec:
  containers:
    - name: estest
      image: elasticsearch:7.8.1
      imagePullPolicy: IfNotPresent
      ports:
        - containerPort: 9200
      env:
        - name: discovery.type
          value: single-node
  restartPolicy: Always


---
apiVersion: v1
kind: Service
metadata:
  name: estest
spec:
  selector:
    app: estest
  ports:
    - port: 19200
      targetPort: 9200
  externalIPs:
    - 192.168.1.131
  type: NodePort
---
apiVersion: v1
kind: Endpoints
metadata:
  name: tdb
subsets:
  - addresses:
      - ip: 192.168.0.243
    ports:
      - port: 3306
---
apiVersion: v1
kind: Service
metadata:
  name: tdb
spec:
  ports:
    - port: 13306
      targetPort: 3306
  externalIPs:
    - 192.168.1.131
  type: NodePort
---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: binlogdata
  labels:
    app: binlogdata
spec:
  selector:
    matchLabels:
      app: binlogdata
  replicas: 1
  template:
    metadata:
      labels:
        app: binlogdata
    spec:
      containers:
        - name: binlogdata
          image: registry.yx.com/ctc/binlog:0.0.1
          args:
            - '--binlog.user=sync'
            - '--binlog.password=yixun2020Sync!'
            - '--binlog.db=DataCentre'
            - '--binlog.host=tdb'
            - '--binlog.port=13306'
            - '--binlog.logname=binlog.000001'     #show binary logs
            - '--binlog.post=4'
            - '--binlog.eshost=estest'
            - '--binlog.esport=19200'
